    <div class="container" style="width:1200px;">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Data Management System</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Select</div>
                    <div class="panel-body">
                        <select name="selector" id="shoppingList" rel="0">

                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Product</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" id="Title" />
                            </div>

                            <div class="form-group">
                                <label>Short description</label>
                                <input type="text" class="form-control" id="shortDescription" />
                            </div>

                            <div class="form-group">

                                <input type="text" class="form-control" id="longDescription" />

                        </div>

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Product</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">

                        <div class="form-group">

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary pull-right" id="btnUpdate">Update</button>

                    </div>
                </div>
