<!DOCTYPE html>
<html>
<head>
    
    <title>Shopping Cart</title>
	<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--This line is needed to integrate jQuery into Visual Studio-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {

            // Core topic: how to query our web api
            $.ajax({
                url: '/api/Categories/',
                method: 'get',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        console.log(data[i].Title);
                        $('#shoppingList').append('<option value="' + data[i].CategoryID + '">' + data[i].Title + '</option>');
                    }
                }
            })

            $('#btnSubmit').click(function () {

                var categoryID = $('select[name=selector]').val();
                //console.log('Print CategoryID')
                //console.log(categoryID);
                updateList(categoryID, null, 1);

            });

            $('#btnSave').click(function () {

                var categoryid = $('select[name=selector]').val();
                var product = {
                    CategoryID: categoryid, Title: $('#Title').val(), ShortDescription: $('#shortDescription').val(),
                    LongDescription: $('#longDescription').val(), ImageUrl: $('#imageUrl').val(), Price: $('#Price').val()
                };
                console.log(product);

                $.ajax({
                    url: '/api/Products',
                    method: 'post',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify(product),
                    success: function (data) {
                        //alert('Save successful');
                        updateList(categoryid, null, 1);
                    }
                });

            });

            $('#btnDeleteCat').click(function () {

                var categoryid = $('select[name=selector]').val();
                console.log("The category I want to delete is");
                console.log(categoryid);


                $.ajax({
                    url: '/api/Products/',
                    type: 'get',
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            if (categoryid == data[i].CategoryID) {
                                remove(categoryid, data[i].ProductID);
                            }
                        }
                    }
                })

                $.ajax({
                    url: '/api/Categories/' + categoryid,
                    type: 'delete',
                    success: function (data) {
                        alert("Category successfully deleted");
                    }

                })
                // Loop to find all the products with that id
                // For each product run another function to delete them from the database
                // Delete category


            });
        });

        function updateList(categoryid, productid, type) {

            $.ajax({
                url: '/api/Products/',
                method: 'get',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        if (i == 0) {
                            $("#productList").html("");
                        }
                        if (type == 1 && categoryid == data[i].CategoryID) {
                            appendData(data[i]);
                        } else if (type == 2 && categoryid == data[i].CategoryID && productid != data[i].ProductID) {
                            appendData(data[i]);
                        }
                    }
                }
            })

        }

        function appendData(data) {
            $('#productList').append(
                `<div class='list-group-item'><div class="row"><div class="col-md-1">`
                + data.ProductID + `</div><div class="col-md-1">`
                + data.CategoryID + `</div><div class="col-md-2">`
                + data.Title + `</div><div class="col-md-1">`
                + data.ShortDescription + `</div><div class="col-md-2">`
                + data.LongDescription + `</div><div class="col-md-2">`
                + data.ImageUrl + `</div><div class="col-md-1">`
                + data.Price + `</div><div class="col-md-2"><a data-toggle="modal" data-target="#myModal" onclick="update(`
                + data.ProductID + `)">Update</a> | <a onclick="remove(`
                + data.CategoryID + `,` + data.ProductID + `)">Delete</a></div></div></div>`
            )
        }

        function remove(categoryid, productid) {
            $.ajax({
                url: '/api/Products/' + productid,
                type: 'delete',
                success: function (data) {
                    //alert(id);
                    updateList(categoryid, productid, 2);
                }
            });
        }


        function update(id) {
            //alert(id);

            $.ajax({
                url: '/api/Products/' + id,
                method: 'get',
                success: function (data) {
                    $('#mTitle').val(data.Title);
                    $('#mShortDescription').val(data.ShortDescription);
                    $('#mLongDescription').val(data.LongDescription);
                    $('#mImageUrl').val(data.ImageUrl);
                    $('#mPrice').val(data.Price);
                }
            })

            $('#btnUpdate').click(function () {

                var categoryid = $('select[name=selector]').val();
                console.log(categoryid);
                var product = {
                    ProductID: id, CategoryID: categoryid, Title: $('#mTitle').val(), ShortDescription: $('#mShortDescription').val(),
                    LongDescription: $('#mLongDescription').val(), ImageUrl: $('#mImageUrl').val(), Price: $('#mPrice').val()
                };

                console.log(product);

                $.ajax({
                    url: '/api/Products/' + id,
                    method: 'put',
                    contentType: 'application/json',
                    //dataType: 'json',
                    data: JSON.stringify(product),
                    success: function (response) {
                        //alert("Omg it is working");
                        updateList(categoryid, null, 1);
                    }
                })

            })


            // Find the product with the right id
            // get the data and put into the modal fields
            // When update button clicks, update database


        }



    </script>

</head>
<body>

    <div class="container" style="width:1200px;">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Data Management System</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Select</div>
                    <div class="panel-body">
                        <select name="selector" id="shoppingList" rel="0">
                            <option>Select</option>
                        </select>

                        <button class="btn" id="btnSubmit">Submit</button>
                        <button class="btn" id="btnDeleteCat">Delete</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Product</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" id="Title" />
                            </div>

                            <div class="form-group">
                                <label>Short description</label>
                                <input type="text" class="form-control" id="shortDescription" />
                            </div>

                            <div class="form-group">
                                <label>Long description</label>
                                <input type="text" class="form-control" id="longDescription" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Image url</label>
                                <input type="url" class="form-control" id="imageUrl" />
                            </div>

                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" class="form-control" id="Price" />
                            </div>

                            <div class="form-group">
                                <button class="btn" id="btnSave">Save</button>
                                <button class="btn">Reset</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-1 my-col">Product ID</div>
                            <div class="col-md-1 my-col">Category ID</div>
                            <div class="col-md-2 my-col">Title</div>
                            <div class="col-md-1 my-col">Short description</div>
                            <div class="col-md-2 my-col">Long description</div>
                            <div class="col-md-2 my-col">Image url</div>
                            <div class="col-md-1 my-col">Price</div>
                            <div class="col-md-2 my-col">Action</div>
                        </div>
                    </div>
                    <div class="panel-body" id="productList">
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Product</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" id="mTitle" />
                        </div>

                        <div class="form-group">
                            <label>Short description</label>
                            <input type="text" class="form-control" id="mShortDescription" />
                        </div>

                        <div class="form-group">
                            <label>Long description</label>
                            <input type="text" class="form-control" id="mLongDescription" />
                        </div>

                        <div class="form-group">
                            <label>Image url</label>
                            <input type="url" class="form-control" id="mImageUrl" />
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-control" id="mPrice" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary pull-right" id="btnUpdate" data-dismiss="modal">Update</button>
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
